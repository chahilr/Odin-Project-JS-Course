<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <h1 class="hello-header">Hello [Name]!</h1>
    <div class="splitscreen">
      <div class="lists-window scrollable"></div>
      <div class="add-task-window">
        <form>
          <h2 class="new-task-header">New Task</h2>
          <label for="task-name">Task:</label>
          <input
            type="text"
            name="task-name"
            id="task-name"
            placeholder="Enter task name"
            required
          />
          <br />
          <label for="reminder-date">Remind Me On:</label>
          <input type="date" name="reminder-date" id="reminder-date" />
          <br />
          <label for="priority-list">Priority:</label>
          <select name="priority-list" id="priority-list">
            <option value="urgent">Urgent</option>
            <option value="high">High Priority</option>
            <option value="low">Low Priority</option>
          </select>
          <br />
          <label for="list-groups">List</label>
          <select name="list-groups" id="list-groups"></select>
          <br />
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </div>
    <div class="reminders-window">
      <h2 class="reminders-header">Reminders</h2>
      <div class="reminders-list-container">
        <ul class="reminders-list"></ul>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
