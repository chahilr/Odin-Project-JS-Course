<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="addBookForm">
      <h1>Add A Book</h1>
      <label for="inputTitle">Title</label>
      <input type="text" id="inputTitle" required /><br />
      <label for="inputAuthor">Author</label>
      <input type="text" id="inputAuthor" required /><br />
      <label for="inputPages"># of Pages</label>
      <input type="number" id="inputPages" min="1" required /><br />
      <label for="inputRead">Have you read it?</label>
      <input type="checkbox" id="inputRead" /><br />
      <input type="reset" id="resetBtn" />
      <input type="submit" id="submitBtn" />
    </form>

    <div class="libraryContainer">
      <h1>Library</h1>
      <div class="libraryList"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
